
<!-- Modal -->
<div ng-controller="MapController" ng-init="load()" id="theMapDiv">
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Welcome to trippr</h4>
      </div>
      <div class="modal-body">
        <p>Read this to get started</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Let's go!</button>
      </div>
    </div>
  </div>
</div>

<div id="pano"></div>
<div id="demo-container">
  <video id="inputVideo" width="300" height="200" autoplay loop></video>
  <canvas id="inputCanvas" width="300" height="200"></canvas>
</div>
